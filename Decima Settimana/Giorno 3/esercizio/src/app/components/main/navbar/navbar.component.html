<header>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://place-hold.it/300" alt="Bootstrap" width="60" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              aria-current="page"
              routerLink="Home"
              routerLinkActive="active"
              >Home</a
            >
          </li>
        </ul>
        <button
          class="btn btn-warning me-1"
          type="button"
          (click)="openFavorites()"
        >
          Preferiti
        </button>
      </div>
      <button class="btn btn-primary" type="button" (click)="openCart()">
        Carrello
      </button>

      <ng-template #cartModal>
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrello</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeCart()"
          ></button>
        </div>
        <div class="modal-body">
          <div
            *ngFor="let product of cart"
            class="d-flex flex-row align-items-center justify-content-evenly"
          >
            <img
              [src]="product.thumbnail"
              alt="product image"
              class="img-thumbnail w-25"
            />
            <h2 class="fs-5">{{ product.title | truncate }}</h2>
            <p>{{ product.price | currency : "EUR" }}</p>
          </div>
          <div class="mt-3 text-end">
            <small class="lead me-2 bg-body-secondary p-1"
              >Totale: {{ cartService.total | async | currency : "EUR" }}</small
            >
          </div>
        </div>
      </ng-template>
      <ng-template #favoritesModal>
        <div class="modal-header">
          <h5 class="modal-title">Preferiti</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeFavorites()"
          ></button>
        </div>
        <div
          class="modal-body d-flex flex-column justify-content-center align-items-center"
        >
          <div
            *ngFor="let product of favorites"
            class="d-flex flex-row align-items-center justify-content-evenly"
          >
            <img
              [src]="product.thumbnail"
              alt="product image"
              class="img-thumbnail w-25"
            />
            <h2 class="fs-5">{{ product.title | truncate }}</h2>
            <p>{{ product.price | currency : "EUR" }}</p>
          </div>
        </div>
      </ng-template>
    </div>
  </nav>
</header>
