<div class="container d-flex justify-content-center my-5">
  <div class="row">
    <div class="col-12">
      <h1 class="bg-warning">PRODOTTI DISPONIBILI</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-3 d-flex pb-4" *ngFor="let product of products">
      <div class="card flex-column h-100">
        <img
          class="card-img-top"
          [src]="product.thumbnail"
          alt="Card image cap"
        />
        <div class="card-body d-flex flex-column">
          <small class="card-text">{{ product.category }}</small>
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text lead">{{ product.price | currency : "EUR" }}</p>
          <button
            class="btn btn-warning mb-2"
            (click)="addToFavorites(product)"
          >
            Aggiungi ai preferiti
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="addToCart(product)"
          >
            Aggiungi al carrello
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
