<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="d-flex align-items-center flex-column  ">
        <h1>Esercizio 2</h1>
        <h2>List your pet</h2>
    </header>
    <main>
        <section>
            <div class="row-cols-2  d-flex justify-content-center ">
                <div class="col">
                    <form>
                        <div class="mb-3">
                          <label for="pet_name" class="form-label">Pet Name</label>
                          <input type="text" class="form-control" id="pet_name_input">
                        </div>
                        <div class="mb-3">
                          <label for="owner_name" class="form-label">Owner Name</label>
                          <input type="text" class="form-control" id="owner_name_input">
                        </div>
                        <select class="form-select form-select-lg mb-3">
                            <option selected>Select Pet Species</option>
                            <option value="1">Dog</option>
                            <option value="2">Cat</option>
                            <option value="3">Rabbit</option>
                            <option value="4">Horse</option>
                            <option value="5">Hamster</option>
                            <option value="6">Bird</option>
                          </select>
                        <div class="mb-3">
                          <label for="breed_input" class="form-label">Pet Breed</label>
                          <input type="text" class="form-control" id="pet_breed_input">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </section>
        <section>
            <div class="row-cols-2  d-flex justify-content-center " id="pet_list">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
