<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library with Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center ">
        <h1>LIBRARY</h1>
        <p class="lead">Yeah, I'll read them all, for sure...</p>
    </header>
    <main>
        <div class="container text-center ">
            <div class="row row-cols-4 row-cols-md-3 row-cols-sm-2" id="books_showcase">

            </div>
        </div>
        <div class="container text-center" id="cart-container">
            <h2>Carrello</h2>
            <p id="cart-count"></p>
            <div class="row">
              <div class="col-md-8">
                <div id="cart-items"></div>
              </div>
              <div class="col-md-4">
                <h3>Totale: <span id="cart-total">$0</span></h3>
                <button class="btn btn-success" id="buy-button">Buy</button>
                <button class="btn btn-danger" id="removeFromCart-button">Remove Item</button>
              </div>
            </div>
          </div>
    </main>
    <footer></footer>
    <script src="library.js"></script>
  </body>
</html>
