<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center mb-5 mt-3 ">
        <h1>Esercizi Epicode</h1>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center  ">
                <div class="col-8">
                    <p id="display_area" class="text-center "></p>
                    <form class="d-flex justify-content-evenly">
                        <div class="mb-3">
                            <input type="text" class="form-control pe-5" id="name" placeholder="inserisci il tuo nome">
                          </div>
                        <div>  
                            <button type="button"  class="btn btn-success me-3" id="save_btn" >Salva</button>
                            <button type="button" class="btn btn-primary me-3 " id="clean_btn">Ripulisci</button>
                            <button type="button" class="btn btn-info me-3" id="display_btn">Mostra Precedente</button>
                            <button type="button" class="btn btn-danger" id="remove_btn">Rimuovi</button>
                        </form></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container w-25 justify-content-center d-flex mt-5 bg-danger rounded-5 ">
            <div class="row d-flex ">
                <div class="col text-center">
                    <h1 class="fw-bold fs-1">Contatore</h1>
                    <p id="counter" class="fw-bold fs-3  text-uppercase ">0</p>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
